<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redwan Chowdhury's Portfolio</title>
  <!-- Import Montserrat from Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Use Montserrat globally */
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #000; /* fallback background if image fails to load */
      color: #d4af37; /* gold text color */
    }

    /* Navigation Bar */
    nav {
      background: #000; /* black nav background */
      color: #d4af37;   /* gold text color */
      padding: 10px 20px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    nav ul li {
      margin: 0 15px;
    }
    nav ul li a {
      color: #d4af37; /* gold */
      text-decoration: none;
      font-weight: 700;
      font-size: 16px;
      transition: color 0.3s;
    }
    nav ul li a:hover {
      color: #fff; /* hover effect */
    }

    /* Hero Section */
    .hero {
      margin-top: 60px; /* space for fixed nav */
      height: 100vh;
      width: 100%;
      /* Update the path to your actual image location */
      background: url("images/Black Gold Minimalist Elegant Business LinkedIn Banner.png") 
                  center center / cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .hero h1 {
      font-size: 3em;
      margin-bottom: 20px;
      color: #d4af37; /* gold text */
      font-weight: 700;
    }

    .hero #typed-text {
      border-right: 2px solid #d4af37; /* gold blinking cursor */
      padding-right: 5px;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <ul>
      <li><a href="portfolio.html">Portfolio</a></li>
      <li><a href="#experience">Experience</a></li>
      <li><a href="#youtube">YouTube</a></li>
      <li><a href="#instagram">Instagram</a></li>
      <li><a href="#contact">Contact Me</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <div class="hero">
    <h1>Hello, I am Redwan Chowdhury,<br>
      <span id="typed-text"></span>
    </h1>
  </div>

  <script>
    // Faster Typewriter Effect
    const words = ["entrepreneur", "philanthropist", "engineer"];
    let currentWordIndex = 0;
    let currentLetterIndex = 0;
    let isDeleting = false;
    const typedTextElement = document.getElementById("typed-text");

    function type() {
      const currentWord = words[currentWordIndex];
      const displayedText = currentWord.substring(0, currentLetterIndex);
      typedTextElement.textContent = displayedText;

      let typingSpeed = 80;  // faster typing speed
      let deletingSpeed = 40; // faster backspacing speed

      if (!isDeleting && currentLetterIndex < currentWord.length) {
        currentLetterIndex++;
      } else if (isDeleting && currentLetterIndex > 0) {
        currentLetterIndex--;
        typingSpeed = deletingSpeed;
      }

      // Once the word is fully typed, pause briefly, then start deleting
      if (!isDeleting && currentLetterIndex === currentWord.length) {
        typingSpeed = 1000; // short pause at full word
        isDeleting = true;
      } 
      // Once the word is fully deleted, move to next word
      else if (isDeleting && currentLetterIndex === 0) {
        isDeleting = false;
        currentWordIndex = (currentWordIndex + 1) % words.length;
        typingSpeed = 500;
      }

      setTimeout(type, typingSpeed);
    }

    document.addEventListener("DOMContentLoaded", type);
  </script>
</body>
</html>
