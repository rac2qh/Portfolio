  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Basic Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Montserrat', sans-serif;
      background: #000;
      color: #d4af37;
    }
    /* Navigation Bar */
    nav {
      background: #000;
      padding: 10px 20px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
    }
    nav ul li { margin: 0 15px; }
    nav ul li a {
      color: #d4af37;
      text-decoration: none;
      font-weight: 700;
      font-size: 16px;
      transition: color 0.3s;
    }
    nav ul li a:hover { color: #fff; }

    /* Hero Section */
    .hero {
      margin-top: 60px; /* for fixed nav */
      height: 100vh;
      background: url("images/Black Gold Minimalist Elegant Business LinkedIn Banner.png") center center / cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .hero h1 {
      font-size: 3em;
      margin-bottom: 20px;
      font-weight: 700;
    }
    .hero #typed-text {
      border-right: 2px solid #d4af37;
      padding-right: 5px;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>

      <li><a href="#instagram">Instagram</a></li>
      <li><a href="contact.html">Contact Me</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <div class="hero">
    <h1>Hello, I am Redwan Chowdhury,<br>
      <span id="typed-text"></span>
    </h1>
  </div>

  <script>
    // Typewriter effect (faster version)
    const words = ["entrepreneur", "philanthropist", "engineer"];
    let currentWordIndex = 0;
    let currentLetterIndex = 0;
    let isDeleting = false;
    const typedTextElement = document.getElementById("typed-text");

    function type() {
      const currentWord = words[currentWordIndex];
      const displayedText = currentWord.substring(0, currentLetterIndex);
      typedTextElement.textContent = displayedText;
      
      let typingSpeed = 80;
      let deletingSpeed = 40;
      
      if (!isDeleting && currentLetterIndex < currentWord.length) {
        currentLetterIndex++;
      } else if (isDeleting && currentLetterIndex > 0) {
        currentLetterIndex--;
        typingSpeed = deletingSpeed;
      }
      
      if (!isDeleting && currentLetterIndex === currentWord.length) {
        typingSpeed = 1000; // pause at full word
        isDeleting = true;
      } else if (isDeleting && currentLetterIndex === 0) {
        isDeleting = false;
        currentWordIndex = (currentWordIndex + 1) % words.length;
        typingSpeed = 500;
      }
      
      setTimeout(type, typingSpeed);
    }

    document.addEventListener("DOMContentLoaded", type);
  </script>
</body>
